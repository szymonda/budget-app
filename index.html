<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Budget App</title>
   <link rel="stylesheet" href="css/main.css" />
</head>

<body>
   <main class="main">
      <label for="switch">
         Wydatki/Przychody
      </label>
      <input id="switch" type="checkbox">
      <form name="expenses-form" class="expenses-form">
         <h2>Wydatki</h2>
         <input type="date" id="expenses-datePicker" name="date" class="date-picker--js">
         <input name="price" type="number" placeholder="0zł" required>
         <label for="categories">Kategoria:</label>
         <select name="category" id="expenses-categories" class="categories--js"></select>
         <label for="subCategories">Podkategoria:</label>
         <select name="subCategory" id="expenses-subCategories" class="subCategories--js"></select>
         <input name="additional-info" type="text" placeholder="dodatkowe informacje">
         <button type="submit">Dodaj</button>
      </form>
      <form name="revenues-form" class="revenues-form revenues-form--hidden">
         <h2>Przychody</h2>
         <input type="date" id="revenues-datePicker" name="date" class="date-picker--js">
         <input name="price" type="number" placeholder="0zł" required>
         <label for="categories">Kategoria:</label>
         <select name="category" id="revenues-categories" class="categories--js"></select>
         <label for="subCategories">Podkategoria:</label>
         <select name="subCategory" id="revenues-subCategories" class="subCategories--js"></select>
         <input name="additional-info" type="text" placeholder="dodatkowe informacje">
         <button type="submit">Dodaj</button>
      </form>

      <div class="loading js-loading is-hidden">
         <div class="loading-spinner">
            <svg>
               <circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /></svg>
         </div>
      </div>

      <p class="js-success-message is-hidden">Success!</p>
      <p class="js-error-message is-hidden">Error!</p>
   </main>

   <script src="js/main.js"></script>
</body>

</html>

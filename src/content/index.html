<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Budget App</title>
   <link rel="stylesheet" href="css/main.css" />
</head>

<body>
   <div class="form-container form-container--expenses">
      <form name="submit-to-google-sheet">
         <label for="switch">
            Wydatki/Przychody
         </label>
         <input id="switch" type="checkbox">

         <section class="expenses" id="expenses">
            <h2>Wydatki</h2>
            <input type="date" id="datePicker" name="date">
            <input name="price" type="number" placeholder="0zł" required>
            <label for="categories">Kategoria:</label>
            <select name="category" id="categories">
            </select>
            <label for="subCategories">Podkategoria:</label>
            <select name="subCategory" id="subCategories"></select>
            <input name="additional-info" type="text" placeholder="dodatkowe informacje">
            <button type="submit">Dodaj</button>
         </section>

         <section class="revenues revenues--hidden" id="revenues">
            <h2>Przychody</h2>

            <!--
            TODO: Create separate form for expenses and revenues.

            <input type="date" id="datePicker" name="date">
            <input name="price" type="number" placeholder="0zł" required>
            <label for="categories">Kategoria:</label>
            <select name="category" id="categories">
            </select>
            <label for="subCategories">Podkategoria:</label>
            <select name="subCategory" id="subCategories"></select>
            <input name="additional-info" type="text" placeholder="dodatkowe informacje">
            <button type="submit">Dodaj</button> -->
         </section>
      </form>
      <div class="loading js-loading is-hidden">
         <div class="loading-spinner">
            <svg>
               <circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /></svg>
         </div>
      </div>

      <p class="js-success-message is-hidden">Success!</p>
      <p class="js-error-message is-hidden">Error!</p>
   </div>

   <script src="js/main.js"></script>
</body>

</html>
